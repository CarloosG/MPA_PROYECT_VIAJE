<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  {% block extrahead %}
  {% endblock extrahead %}
</head>

<body>
  <!-- bloque para incluir navbar-->
  {% block navbar %}
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <div class="container-fluid">
  
      <div class="d-flex align-items-center">
        <span class="navbar-text">Mundo Viajero</span>
      </div>
  
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse justify-content-end"> <!-- Alinea a la derecha -->
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" aria-current="page" href="{% url 'home'%}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'listar_ciudades'%}">Ciudades</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'agregar_ciudad'%}">Agregar ciudad</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Iniciar Sesion</a>
          </li>
        </ul>
      </div>
  
    </div>
  
  </nav>
  <style>
  .navbar-custom {
    background-color: rgb(0, 0, 0);
    padding: 20px;
  }

  .navbar-custom .navbar-brand,
  .navbar-custom .navbar-nav .nav-link {
    color: black;
    font-size: 18px;
  }

  .navbar-custom .navbar-text.brand-text {
    color: red; /* Cambia el color según tus preferencias */
    font-size: 24px; /* Ajusta el tamaño según tus preferencias */
    font-weight: bold; /* Opcional: puedes añadir negrita */
  }
  </style>
  
  {% endblock navbar %}
  <!-- bloque para incluir contenido-->
  {% block content %}
  {% endblock content %}
  <!-- bloque para incluir javascript-->
  {% block scripts %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  {% endblock scripts %}
</body>
</html>
